<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>How are you feeling today buddy?</h1>
  <div class="mood-container">
    <div class="mood happy" onclick="setMood('happy')">😊</div>
    <div class="mood neutral" onclick="setMood('neutral')">😐</div>
    <div class="mood sad" onclick="setMood('sad')">😢</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
